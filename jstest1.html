<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<div>
		<button value="black" onclick="checkColor(this.value)">black</button>
		<button value="gold" onclick="checkColor(this.value)">gold</button>
		<button value="blue" onclick="checkColor(this.value)">blue</button>
		<button value="rose-gold" onclick="checkColor(this.value)">rose gold</button>
	</div>
	<div>
		<img src="" id="imageBlock" alt="iphone" style="display: none;">
	</div>
	<script type="text/javascript">
		function checkColor(colorName) {
			var url= "./img/"+colorName+".jpeg";
			document.getElementById("imageBlock").src = url;
			var stat= document.getElementById("imageBlock").style.display;
			if(stat=="none")
			{
				document.getElementById("imageBlock").style.display="block";
			}
		}
	</script>
</body>
</html>
